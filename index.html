<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFVisualiser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
    <h1 style="text-align:center;">Codeforces Visualizer</h1>
    <br>
    <div id="username" style="width: 25%; margin:0 auto; text-align: center;">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><b>Codeforces Handle</b></label>
          <input type="text" class="form-control" id="tarzen" aria-describedby="emailHelp">
        </div>
  
        <button type="submit" class="btn btn-primary" id="btn">Submit</button>
      </form>
    </div>
  
    <br>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

    <div id="userunsolved" style="width: 80%; margin:10px auto;visibility: hidden;text-align: center;" >
    <h2>List of the Unsolved Problems </h2>
       
        <table class="table" id="unsolved-list">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Problem Name</th>
                <th scope="col"> Verdict</th>
                <th scope="col">Level(A-Z)</th>
                <th scope="col">Problem link</th>
              </tr>
            </thead>
            <tbody id="list">
                
      
      
            </tbody>
          </table>
          </div>


    
    <div id="data"></div>
</body>
<script src="index.js"></script>
</html>
